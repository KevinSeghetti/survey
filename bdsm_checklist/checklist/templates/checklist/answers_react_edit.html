{% extends "checklist/base.html" %}
{% block content %}

{% load staticfiles %}

    <div id="content"></div>

    <script type="text/babel">

var Answer = React.createClass({
  rawMarkup: function() {
    var md = new Remarkable();
    var rawMarkup = md.render(this.props.children.toString());
    return { __html: rawMarkup };
  },

  render: function() {
    return (
      <div className="answer">
        <h2 className="answerAuthor">
          {this.props.author}
        </h2>
        <span dangerouslySetInnerHTML={this.rawMarkup()} />
      </div>
    );
  }
});

var AnswerBox = React.createClass({
  loadAnswersFromServer: function() {
    $.ajax({
      url: this.props.url,
      dataType: 'json',
      cache: false,
      success: function(data) {
        this.setState({data: data});
      }.bind(this),
      error: function(xhr, status, err) {
        console.error(this.props.url, status, err.toString());
      }.bind(this)
    });
  },
  handleAnswerSubmit: function(answer) {
    var answers = this.state.data;
    // Optimistically set an id on the new answer. It will be replaced by an
    // id generated by the server. In a production application you would likely
    // not use Date.now() for this and would have a more robust system in place.
    answer.id = Date.now();
    var newAnswers = answers.concat([answer]);
    this.setState({data: newAnswers});
    $.ajax({
      url: this.props.url,
      dataType: 'json',
      type: 'POST',
      data: answer,
      success: function(data) {
        this.setState({data: data});
      }.bind(this),
      error: function(xhr, status, err) {
        this.setState({data: answers});
        console.error(this.props.url, status, err.toString());
      }.bind(this)
    });
  },
  getInitialState: function() {
    return {data: { results: []} };
  },
  componentDidMount: function() {
    this.loadAnswersFromServer();
    setInterval(this.loadAnswersFromServer, this.props.pollInterval);
  },
  render: function() {
    return (
      <div className="answerBox">
        <h1>Answers</h1>
        <AnswerList data={this.state.data} />
        <AnswerForm onAnswerSubmit={this.handleAnswerSubmit} />
      </div>
    );
  }
});

var AnswerList = React.createClass({
  render: function() {
    var answerNodes = this.props.data.results.map(function(answer) {
      return (
        <Answer author={answer.question_text} key={answer.id}>
          {answer.question_detail}
        </Answer>
      );
    });
    return (
      <div className="answerList">
        {answerNodes}
      </div>
    );
  }
});

var AnswerForm = React.createClass({
  getInitialState: function() {
    return {author: '', text: ''};
  },
  handleAuthorChange: function(e) {
    this.setState({author: e.target.value});
  },
  handleTextChange: function(e) {
    this.setState({text: e.target.value});
  },
  handleSubmit: function(e) {
    e.preventDefault();
    var author = this.state.author.trim();
    var text = this.state.text.trim();
    if (!text || !author) {
      return;
    }
    this.props.onAnswerSubmit({author: author, text: text});
    this.setState({author: '', text: ''});
  },
  render: function() {
    return (
      <form className="answerForm" onSubmit={this.handleSubmit}>
        <input
          type="text"
          placeholder="Your name"
          value={this.state.question_text}
          onChange={this.handleAuthorChange}
        />
        <input
          type="text"
          placeholder="Say something..."
          value={this.state.question_detail}
          onChange={this.handleTextChange}
        />
        <input type="submit" value="Post" />
      </form>
    );
  }
});

ReactDOM.render(
  <AnswerBox url="/rest/questions" pollInterval={2000} />,
  document.getElementById('content')
);



      // To get started with this tutorial running your own code, simply remove
      // the script tag loading scripts/example.js and start writing code here.
    </script>
  </body>
</html>



{% endblock %}
